# Configuración básica
server.port=8080
spring.application.name=api-gateway-services

# ==================== IAM SERVICE (8081) ====================
# Authentication - Público
spring.cloud.gateway.routes[0].id=iam-authentication-public
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates=Path=/api/v1/authentication/**
spring.cloud.gateway.routes[0].filters=StripPrefix=0

# Roles - Protegido
spring.cloud.gateway.routes[1].id=iam-roles
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates=Path=/api/v1/roles/**
spring.cloud.gateway.routes[1].filters=StripPrefix=0

# Users - Protegido
spring.cloud.gateway.routes[2].id=iam-users
spring.cloud.gateway.routes[2].uri=http://localhost:8081
spring.cloud.gateway.routes[2].predicates=Path=/api/v1/users/**
